<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Faturamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#B3863D" class="bi bi-gitlab" viewBox="0 0 16 16">
                    <path d="m15.734 6.1-.022-.058L13.534.358a.57.57 0 0 0-.563-.356.6.6 0 0 0-.328.122.6.6 0 0 0-.193.294l-1.47 4.499H5.025l-1.47-4.5A.572.572 0 0 0 2.47.358L.289 6.04l-.022.057A4.044 4.044 0 0 0 1.61 10.77l.007.006.02.014 3.318 2.485 1.64 1.242 1 .755a.67.67 0 0 0 .814 0l1-.755 1.64-1.242 3.338-2.5.009-.007a4.05 4.05 0 0 0 1.34-4.668Z"/>
                  </svg>
            </a>
        </div>
        </nav>
        
    <div class="container">
        <h2 class="inserir" style="margin-top: 70px;">Inserir Faturamento do Dia</h2>
        <form>
            
            <div class="form-group" style="margin-top: 40px;">
                <label for="valor">Valor:</label>
                <input type="number" class="form-control" id="valor" placeholder="Insira o valor">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="Produto">Produto:</label>
                <input type="produto" class="form-control" id="produto" placeholder="Insira o produto">

            </div>
            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento:</label>
                <select class="form-control" id="forma_pagamento">
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão Débito</option>
                    <option value="cartao">Cartão Crédito</option>
                </select>
            
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #B3863D; border-color: #B3863D;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                  </svg>
                  Enviar</button>
        </form>
    </div>
</body>
</html>
